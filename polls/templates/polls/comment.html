<!DOCTYPE html>

{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Comment</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Kanit:200,300,400" rel="stylesheet">
  </head>
  <body>
    <div>
      <div class="center group">
        <h1>Comment</h1>
        <h3 class="text-muted">{{ poll.title }}</h3>
      </div>

      {% if error %}
        <div class="alert alert-danger container center" style="width: 600px;">
          {{ error }}
        </div>
      {% endif %}

      <div class="container jumbotron">
        <form method="POST" action="{% url 'comment' poll_id=poll.id %}">
          {% csrf_token %}

          <div class="form-group">
            <label for="id_title">Title</label>
            <input class="form-control" type="text" name="title" maxlength="100" required="" id="id_title">
          </div>
          <div class="form-group">
            <label for="id_body">Body</label>
            <textarea class="form-control" type="text" name="body" maxlength="500" required="" id="id_body"></textarea>
          </div>
          <div class="form-group">
            <label for="id_email">Email</label>
            <input class="form-control" type="email" name="email" id="id_email">
          </div>
          <div class="form-group">
            <label for="id_tel">Tel</label>
            <input class="form-control" type="text" name="tel" maxlength="10" id="id_tel">
          </div>

          <div class="center group">
            <input class="btn btn-success" type="submit" value="Submit">
            <a href="{% url 'detail' poll_id=poll.id %}"><input class="btn btn-danger" type="button" value="Back"></a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
