<!DOCTYPE html>

{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Change Password</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Kanit:200,300,400"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <h1 class="center title">Change Password</h1>

      {% if error %}
      <div class="alert alert-danger center container narrow">
        {{ error }}
      </div>
      {% endif %}

      <div class="container jumbotron narrow">
        <form method="POST" action="{% url 'change-password' %}">
          {% csrf_token %}

          <div class="form-group">
            <label>Old Password</label>
            {{ form.password_old }}
          </div>
          <div class="form-group">
            <label>New Password</label>
            {{ form.password_new }}
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            {{ form.password_confirm }}
          </div>

          <div class="center group">
            <input class="btn btn-success" type="submit" value="Confirm" />
            <a href="{% url 'index' %}"
              ><input class="btn btn-danger" type="button" value="Back"
            /></a>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
