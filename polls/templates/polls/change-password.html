<!DOCTYPE html>

{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Change Password</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Kanit:200,300,400" rel="stylesheet">
  </head>
  <body>
    <div>
      <h1 class="center">Change Password</h1>

      {% if error %}
        <div class="alert alert-danger container center" style="width: 600px;">
          {{ error }}
        </div>
      {% endif %}

      <div class="container jumbotron" style="width: 600px;">
        <form method="POST" action="{% url 'change-password' %}">
          {% csrf_token %}

          {{ form.as_p }}

          <div class="center group">
            <input class="btn btn-success" type="submit" value="Confirm">
            <a href="{% url 'index' %}"><input class="btn btn-danger" type="button" value="Back"></a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
