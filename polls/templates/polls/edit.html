<!DOCTYPE html>

{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Edit Poll</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Kanit:200,300,400"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <h1 class="center title">Edit Poll</h1>

      {% if error %}
      <div class="alert alert-danger center container narrow">
        {{ error }}
      </div>
      {% endif %}

      <form
        class="container jumbotron"
        style="width: 600px;"
        method="POST"
        action="{% url 'edit' poll_id=poll.id %}"
      >
        {% csrf_token %}

        <div class="form-group">
          {{ form.title.label }}
          {{ form.title }}
        </div>
        <div class="form-group">
          {{ form.start_date.label }}
          {{ form.start_date }}
        </div>
        <div class="form-group">
          {{ form.end_date.label }}
          {{ form.end_date }}
        </div>

        <div class="center group">
          <input class="btn btn-success" type="submit" value="Save" />
          <a href="{% url 'index' %}">
            <input class="btn btn-danger" type="button" value="Back" />
          </a>
        </div>
      </form>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
