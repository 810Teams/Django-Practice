<!DOCTYPE html>

{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Create New Poll</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Kanit:200,300,400" rel="stylesheet">
  </head>
  <body>
    <div>
      <h1 class="center">Create New Poll</h1>

      {% if error %}
        <div class="alert alert-danger container center" style="width: 600px;">
          {{ error }}
        </div>
      {% endif %}

      <form class="container jumbotron" style="width: 600px;" method="POST" action="{% url 'create' %}">
        {% csrf_token %}

        <div class="form-group">
          <label for="id_title">Poll title</label>
          <input class="form-control" type="text" name="title" maxlength="100" required="" id="id_title">
        </div>
        <div class="form-group">
          <label for="id_question_amount">Question amount</label>
          <input class="form-control" type="number" name="question_amount" min="1" max="10" required="" id="id_question_amount">
        </div>
        <div class="form-group">
          <label for="id_start_date">Start date</label>
          <input class="form-control" type="text" name="start_date" id="id_start_date">
        </div>
        <div class="form-group">
          <label for="id_end_date">End date</label>
          <input class="form-control" type="text" name="end_date" id="id_end_date">
        </div>

        <div class="group center">
          <input class="btn btn-success" type="submit" value="Create">
          <a href="{% url 'index' %}"><input class="btn btn-danger" type="button" value="Back"></a>
        </div>
      </form>
    </div>
  </body>
</html>
